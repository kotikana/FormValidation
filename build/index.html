<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="#"><meta name="keywords" content="#"><title>Form</title><link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><link rel="stylesheet" href="minCss/main.min.css"></head><body><div class="wrapper"><h1 class="title">Sign up for FREE!</h1><div class="separator"><div class="separator_line"></div><div class="separator_circle"></div><div class="separator_line separator_line__reverse"></div></div><form action="#" class="form" novalidate><fieldset class="inputs"><div class="inputs_row"> <span class="caption">I am</span><div class="radio"> <input class="radio_input radio_input__male" id="male" type="radio" name="gender" value="male" checked><label class="radio_label radio_label__male" for="male"></label> <input class="radio_input radio_input__female" id="female" type="radio" name="gender" value="female"><label class="radio_label radio_label__female" for="female"></label></div></div><div class="inputs_row"> <span class="caption">Year of birth</span> <select class="birth" name="birth"></select><div class="tooltip tooltip__birth"></div></div><div class="inputs_row"> <label class="caption" for="email">Email</label> <input class="input input__email" type="email" id="email" size="30" required><div class="tooltip tooltip__email"></div></div><div class="inputs_row"> <label class="caption">Password</label> <input type="password" class="input input__pass" required><div class="tooltip tooltip__pass"></div></div><div class="inputs_row"> <label class="caption">Postal Code</label> <input type="text" class="input input__post" required><div class="tooltip tooltip__post"></div></div><div class=" inputs_row location"> <a class="location_link" href="#"><span>E.g. Berlin or 10432</span></a> <img src="img/question.png" class="location_quest"alt=""><div class="tooltip tooltip__quest"></div></div></fieldset><fieldset class="register"> <input type="submit" class="register_btn" value=" register now!"><p class="register_text">By clicking the button above you agree to our <a href="#" class="register_text__link">Terms of Use</a> and <a href="#" class="register_text__link">Privacy Policy</a> including use of cookies.</p></fieldset></form></div><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="minJs/script.min.js"></script></body></html>
